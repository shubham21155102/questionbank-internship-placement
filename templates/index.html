<!DOCTYPE html>
<html>

<head>
  <title>Google Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <style>
    #image-preview {
      max-width: 200px;
      max-height: 200px;
      margin-top: 10px;
    }
  </style>
  <script>
    function previewImage(event) {
      var reader = new FileReader();
      reader.onload = function () {
        var output = document.getElementById('image-preview');
        output.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>Question Bank</h1>
    <form method="POST" action="/save" enctype="multipart/form-data">
      <label for="companyname">Company Name:</label>
      <input type="text" id="name" name="companyname" required><br><br>
      <label for="type">Type:</label>
      <select name="examtype" id="type">
        <option value="Online Assessment">Online Assessment</option>
        <option value="Interview">Interview</option>
        <option value="Project">Project</option>
        <option value="HR Round">HR Round</option>
      </select>
      <br><br>
      <label for="questionname">Question Name:</label>
      <input type="text" id="name" name="questionname" required><br><br>
      <label for="questionlink">Question Link:</label>
      <input type="text" id="name" name="questionlink" required><br><br>
      <label for="image">Image Upload:</label>
      <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)"><br><br>
      <img id="image-preview" src="#" alt="Image Preview">
      <br><br>
      <label for="year">Year:</label>
      <input type="number" id="roll" name="year" required><br><br>
      <input type="submit" value="Submit" class="submit">
    </form>
  </div>
</body>

</html>
